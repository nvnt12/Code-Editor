<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/Sign-up.css">
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="images/ed code logo dark.svg" alt="Logo" class="logo"></a>
        <a href="index.html"><img src="images/cross.svg" class="cancel" alt="cancel"></a>
    </div>

    <div class="sign-up-form">
        <div class="sign-up">
            <form action="" class="form">
                <h1 class="heading">Sign up</h1><br>
                <label for="email-input">Email</label><br>
                <input type="email" name="email" id="email-input" placeholder="Enter email address"><br>
                <label for="password-input">Password</label><br>
                <input type="password" id="password-input" placeholder="Enter password"><br>
                <div class="pwd-rules">
                    <ul class="left">
                        <li>One uppercase character</li>
                        <li>One lowercase character</li>
                        <li>One number</li>
                    </ul>
                    <ul class="right">
                        <li>One special character</li>
                        <li>8 character minimum</li>
                    </ul>
                </div>
                <button class="sign-up-btn">Sign up for free</button>
                <p>Already have an account? <a href="Login.html" class="login-link">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
