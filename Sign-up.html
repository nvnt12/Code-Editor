<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/Sign-up.css">
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="images/kode-logo-dark.svg" alt="Logo" class="logo"></a>
        <a href="index.html"><img src="images/cross.svg" class="cancel" alt="cancel"></a>
    </div>

    <div class="sign-up-form">
        <div class="sign-up">
            <form action="" class="form">
                <h1 class="heading">Sign up</h1>
                <div class="input-control">
                    <label for="email-input">Email</label>
                    <input type="text" name="text" id="email-input" placeholder="Enter email address">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password-input">Password</label>
                    <input type="password" name="password" id="password-input" placeholder="Enter password">
                    <div class="error"></div>
                </div>
                <div class="pwd-rules">
                    <ul class="left">
                        <li>One uppercase character</li>
                        <li>One lowercase character</li>
                        <li>One number</li>
                    </ul>
                    <ul class="right">
                        <li>One special character</li>
                        <li>8 character minimum</li>
                    </ul>
                </div>
                <button class="sign-up-btn" type="submit" onclick="validateInputs()">Sign up for free</button>
                <p>Already have an account? <a href="Login.html" class="login-link">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="Sign-up.js"></script>
</body>
</html>
