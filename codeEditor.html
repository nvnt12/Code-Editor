<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>

    <script type="text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
 
    <link rel="stylesheet" href="css/codeEditor.css">
</head>
<body>
    <div class="upper-nav">
        <nav class="navigation">
            <div class="logo-section">
                <a href="index.html"><img class= "logo" src="images/kode-logo.svg" alt="Ed code Logo"></a>
            </div>

            <div class="navigation-section">
                <ul class="nav-elements">
                    <li class="layout">
                        <button class="layout-btn">Layout<img class="layout-arrow" src="images/down-arrow.svg"></button>
                        <div class="layout-list">
                            <a><img src="images/right-output.svg" class="r-output"></a>
                            <a><img src="images/left-output.svg" class="l-output"></a>
                        </div>
                    </li>
                    <li><a href="index.html" target="_self">Home</a></li>
                    <li class="ddl">
                        <button class="ddlbtn">Tutorial<img class="ddl-arrow" src="images/down-arrow.svg"></button>
                        <div class="ddl-list">
                            <a href="">Learn HTML</a>
                            <a href="">Learn CSS</a>
                            <a href="">Learn JS</a>
                            <a href="HtmlReference.html">HTML Reference</a>
                            <a href="CssReference.html">CSS Reference</a>
                            <a href="JsReference.html">JS Reference</a>
                        </div>
                    </li>
                    <li><a href="Login.html">Log in</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="code-area">
        <div class="code-input">
            <div class="html-label"><p>HTML</p></div>
            <textarea name="html" id="htmlcode"></textarea>
            <div class="css-label"><p>CSS</p></div>
            <textarea name="css" id="csscode"></textarea>
            <div class="js-label"><p>JS</p></div>
            <textarea name="js" id="jscode"></textarea>
        </div>

        <div class="code-output">

            <iframe id="output"></iframe>

            <div class="console-div">
                <div class="console-nav">
                    <p>Console</p>
                    <img src="images/cross.svg" class="console-close-btn" onclick="consoleClose()">
                </div>

                <div id="console">
                    <p class="console-message"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="lower-nav">
        <button class="console-btn" onclick="consoleOpen()">Console</button>
        <button class="open-in-new-window" onclick="newOutputWindow()">Open output in new window</button>
        <button class="run-btn" onclick="runOutput()">Run</button>
        <button class="save-btn">Save</button>
    </div>

    <script type="text/Javascript"src="codeEditor.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
