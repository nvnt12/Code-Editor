<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
</head>
<body>
    <div class="upper-nav">
        <nav class="navigation">
            <div class="logo-section">
                <img class= "logo" src="images/ed code logo.svg" alt="Ed code Logo">
            </div>

            <div class="navigation-section">
                <ul class="nav-elements">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Change View</a></li>
                    <li><a href="#">Tutorials</a></li>
                </ul>
            </div>

            <div class="user-id">
                <img class="user-icon" src="images/user-icon.png" alt="User icon">
            </div>
        </nav>
    </div>

    <div class="code-area">
        <div class="code-input">
            <textarea name="html" id="html-code" cols="30" rows="10"></textarea>
            <textarea name="css" id="css-code" cols="30" rows="10"></textarea>
            <textarea name="js" id="js-code" cols="30" rows="10"></textarea>
        </div>

        <div class="code-output">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>

    <div class="lower-nav">
        <button class="console-btn">Console</button>
        <button class="open-in-new-window">Open output in new window</button>
    </div>
</body>
</html>
